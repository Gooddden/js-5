<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс массы тела</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="./assets/app.js"></script>

</head>
    <body class="text-center">
 
<main class="form-signin w-100 m-auto">
    
    <h1>Индекс массы тела</h1>

    <h3 class="mt-3 mb-3"> Ваш рост (см)</h3>

    <div class="form-floating ">
      <input type="number" id="userHeight">
      
    </div>

    <h3 class="mt-3 mb-3"> Ваш вес (кг)</h3>

    <div class="form-floating">
      <input type="number" id="userWeight">
    </div>

    <button onclick="calc()" class="w-25 btn btn-lg btn-primary mt-5" type="number">Расчитать</button>

    <h4 class="mt-5 mb-3 text-body-secondary">Ваш индекс:
        <output id="result">-</output> </h4>
    </h4>

    <h4 class="mt-5 mb-3 text-body-secondary">Он означает:
        <output id="meaning">-</output> </h4>

</main>
   
  
</body>
</html>
